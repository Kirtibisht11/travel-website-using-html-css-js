<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StockPal Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
      height: 100vh;
      background-color: #f4f4f4;
    }
    #chatbot {
      width: 300px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: #fff;
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    #chatbot-header {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    #chatbot-header img {
      width: 30px;
      height: 30px;
      vertical-align: middle;
      margin-right: 5px;
    }
    #chatbot-messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      max-height: 300px;
    }
    .message {
      margin: 5px 0;
      font-size: 14px;
    }
    .user {
      text-align: right;
      color: #007bff;
    }
    .bot {
      text-align: left;
      color: #333;
    }
    #chatbot-input {
      display: flex;
      border-top: 1px solid #ccc;
    }
    #chatbot-input input {
      flex: 1;
      padding: 10px;
      border: none;
      border-bottom-left-radius: 10px;
    }
    #chatbot-input button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-bottom-right-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="chatbot">
    <div id="chatbot-header">
      <img src="https://i.imgur.com/JYrZIcz.png" alt="Bot"> StockPal
    </div>
    <div id="chatbot-messages"></div>
    <div id="chatbot-input">
      <input type="text" id="user-input" placeholder="Type a message...">
      <button id="send-btn">Send</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
