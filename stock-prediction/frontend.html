<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockPal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <style>
        /* Combined CSS styles */

        /* General body styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Chatbot container */
        #chatbox-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 300px;
            height: 400px;
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            font-size: 14px;
            overflow: hidden;
        }

        #chat-header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            font-size: 16px;
        }

        #bot-icon {
            font-size: 24px;
            margin-right: 10px;
        }

        #bot-name {
            font-weight: bold;
            font-size: 18px;
        }

        #chat-body {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        .chat-message {
            padding: 5px 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            max-width: 80%;
        }

        .user-message {
            background-color: #d1f7c4;
            margin-left: auto;
        }

        .bot-message {
            background-color: #e1e1e1;
            margin-right: auto;
        }

        #chat-input {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }

        #user-input {
            flex-grow: 1;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        #send-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            margin-left: 10px;
        }

        #send-btn:hover {
            background-color: #45a049;
        }

        /* Stock prediction form */
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #0d6efd;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control, .btn {
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
        }

        .image-container {
            text-align: center;
            margin: 20px 0;
        }

        .image-container img {
            width: 150px;
            border-radius: 50%;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <!-- Stock Price Prediction Section -->
    <div class="container">
        <h1>Stock Price Prediction</h1>
        <div class="image-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Logo_of_Amazon.com.svg" alt="Stock Logo">
        </div>

        <form method="POST">
            <div class="form-group">
                <label for="ticker">Select Stock Ticker</label>
                <select name="ticker" id="ticker" class="form-control" required>
                    <!-- Dynamically render tickers -->
                    <option value="AAPL">AAPL</option>
                    <option value="GOOG">GOOG</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="start_date">Start Date</label>
                <input type="date" id="start_date" name="start_date" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="end_date">End Date</label>
                <input type="date" id="end_date" name="end_date" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="prediction_days">Prediction Duration (Days)</label>
                <input type="number" id="prediction_days" name="prediction_days" class="form-control" required min="1" max="365">
            </div>
            
            <div class="form-group">
                <label for="model_choice">Choose Prediction Model</label>
                <select name="model_choice" id="model_choice" class="form-control" required>
                    <option value="LSTM">LSTM</option>
                    <option value="ARIMA">ARIMA</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Predict</button>
        </form>
        
        <div class="footer">
            <p>Developed by <strong>Your Name</strong> | <a href="#">Privacy Policy</a></p>
        </div>
    </div>

    <!-- Chatbot UI -->
    <div id="chatbox-container">
        <div id="chat-header">
            <div id="bot-icon">ðŸ¤–</div>
            <div id="bot-name">StockPal</div>
        </div>
        <div id="chat-body"></div>
        <div id="chat-input">
            <input type="text" id="user-input" placeholder="Ask me anything...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <!-- Prediction Result Section -->
    <div class="container" id="prediction-results" style="display:none;">
        <h1>Prediction Results for AAPL</h1>
        <img src="path_to_prediction_chart.png" alt="Stock Price Prediction" width="100%">
        <br><br>
        <a href="/" class="btn btn-secondary">Go Back</a>
    </div>

    <!-- Bootstrap and Chatbot Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("send-btn").addEventListener("click", function () {
            const input = document.getElementById("user-input").value;
            const chatBody = document.getElementById("chat-body");
            if (input.trim()) {
                chatBody.innerHTML += `<div class="chat-message user-message">${input}</div>`;
                chatBody.innerHTML += `<div class="chat-message bot-message">I'm a bot, and I received: ${input}</div>`;
                document.getElementById("user-input").value = "";
                chatBody.scrollTop = chatBody.scrollHeight;
            }
        });
    </script>
</body>
</html>
